name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Only run when someone explicitly tags @claude
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))

    runs-on: ubuntu-latest
    permissions:
      contents: write        # read + push code
      pull-requests: write   # open / comment on PRs
      issues: write          # comment on issues

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # Point the agent at our project-specific instructions
          custom_instructions: |
            Read AGENTS.md and CLAUDE.md before making any changes.
            Always run `npx tsc --noEmit` and `npm run lint` before opening a PR.
            Never commit secrets or credentials.
