name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Format, lint & type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prettier
        run: npm run format:check

      - name: ESLint
        run: npm run lint

      - name: TypeScript
        run: npm run typecheck

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

  build:
    name: Production build
    runs-on: ubuntu-latest
    needs: [quality, test]   # only build if quality + tests pass
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Dummy values â€” real secrets are never stored in CI env for build checks.
          GARMIN_EMAIL: build@example.com
          GARMIN_PASSWORD: build-placeholder
          ANTHROPIC_API_KEY: sk-ant-build-placeholder
